<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch in JS</title>
</head>
<body>
    <div class="box">
        <h1>Switch statement in Javasript</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit laudantium accusamus mollitia explicabo consequatur id. Incidunt nam autem facilis repellendus aperiam quas dignissimos at nobis modi mollitia, in deserunt illo, repellat ad quo sed.</p>
    </div>
<script>
    let mangoes=50;
    switch (mangoes) {
        case 40:
            console.log("Total mangoes are 40");
            
            break;
            case 42:
            console.log("Total mangoes are 42");
            
            break;
            case 20:
            console.log("Total mangoes are 20");
            
            break;
            case 60:
            console.log("Total mangoes are 60");
            
            break;
            case 10:
            console.log("Total mangoes are 10");
            
            break;
    
        default:
            console.log("Sry, your guessing is going wrong\nNone of the above is correct");
            break;
    }
</script>
</body>
</html>
