<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut and SetInterval</title>
</head>
<body>
    <div class="box">
        This is SetTimeOut and SetInterval in javascript
    </div>
    <script>
        function greet(name){
            console.log("Good morning !" + " "+name);
        }setTimeout(greet,4000,"Sarthak");
        //here the greet() function fired after 4 sec

        let timeout=setInterval(greet,2000,"Sarthak");
        console.log(timeout);
        //here the greet() function fired after every 2 sec
    </script>
</body>
</html>
