<script>
    function greet(name, greeting = "Welcome to javasript tutorial") {
        console.log("hello" + " " + name + " " + greeting);
    }
    let name1 = "sarthak";
    let name2 = "prateek";
    let name3 = "shantanu";
    let name4 = "himu";
    let greeting1 = "Good morning";
    greet(name1);
    //here for name1 the default argument is called (welcome to js tut)
    greet(name2, greeting1);
    greet(name3, greeting1);
    greet(name4, greeting1);
